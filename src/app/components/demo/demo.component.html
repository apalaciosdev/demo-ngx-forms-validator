<form [formGroup]="form" class="exampleForm" *ngIf="data">
  <div>
    <span>Name *</span>
    <div>
      <input type="text" name="name" id="name" formControlName="name">
    </div>
  </div>

  <div>
    <span>Email *</span>
    <div>
      <input type="text" name="email" id="email" formControlName="email">
    </div>
  </div>

  <div>
    <span>Telephone</span>
    <div>
      <input type="text" name="telephone" id="telephone" formControlName="telephone" pattern="^[0-9]*$" maxlength="9"
        (keydown.enter)="$event.preventDefault()">
    </div>
  </div>

  <div>
    <span>Message</span>
    <div>
      <textarea name="message" id="message" cols="20" rows="4" formControlName="message"></textarea>
    </div>
  </div>
</form>
